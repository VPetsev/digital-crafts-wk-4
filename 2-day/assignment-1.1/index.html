<html>

<head>
	<link rel="stylesheet" href="styles.css">
	</link>
</head>

<body>
	<div class="topSection">
		Enter Task
		<input type="text" id="taskNameTextBox"></input>
		<button id="addTaskButton">Add</button>
	</div>
	<div class="middleSection">
		<h1 class="title">Pending Tasks</h1>
		<ul id="pendingTasksList">
			<li class="listItem" id='toDoItemOne'>
				<input id="checkbox1" type="checkbox" onclick="checkboxStatus('checkbox1', 'toDoItemOne')" />
				<p class="listItemText">Wash the Car</p>
				<button class="Remove">Remove</button>
			</li>
			<li class="listItem" id='toDoItemtwo'>
				<input id="checkbox2" type="checkbox" onclick="checkboxStatus('checkbox2', 'toDoItemtwo')" />
				<p class="listItemText">Buy groceries</p>
				<button class="Remove">Remove</button>
			</li>
		</ul>
	</div>
	<div class="lowerSection">
		<h1 class="title">Completed Tasks</h1>
		<ul id="completedTasksList">
			<li class="listItem" id='completedItem1'>
				<input id="completedCheckbox1" type="checkbox" onclick="checkboxStatus('completedCheckbox1', 'completedItem1')" />
				<p class="listItemText">walk the dog</p>
				<button class="Remove">Remove</button>
			</li>
			<li class="listItem" id='completedItem2'>
				<input id="completedCheckbox2" type="checkbox" onclick="checkboxStatus('completedCheckbox2', 'completedItem2')" />
				<p class="listItemText">do dishes</p>
				<button class="Remove">Remove</button>
			</li>
		</ul>
	</div>


	<ul id="tasksList">
		<li>Wash the car</li>
	</ul>

	<script src="app.js"></script>
</body>

</html>
