<html>

<head>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <div class="topSection">
        Enter Task
        <input type="text" id="taskNameTextBox"></input>
        <button id="addTaskButton">Add</button>
    </div>
    <div class="middleSection">
        <h1 class="title">Pending Tasks</h1>
        <ul id="pendingTasksList">
            <li class="listItem" id='toDoItemOne'>
                <input id="checkboxOne" type="checkbox" onclick="checkboxStatus('checkboxOne', 'toDoItemOne')"/>
                <p class="listItemText">Pending Task 1</p>
                <p class="Remove">Remove</p>
            </li>
            <li class="listItem">
                <input type="checkbox" onclick="checkboxStatus(2)"/>
                <p class="listItemText">Pending Task 1</p>
                <p class="Remove">Remove</p>
            </li>
        </ul>
    </div>
    <div class="lowerSection">
        <h1 class="title">Completed Tasks</h1>
        <ul id="completedTasksList">
            <li class="listItem">
                <input type="checkbox" onclick="checkboxStatus(3)" />
                <p class="listItemText">Completed Task 1</p>
                <!-- Remove option-->
            </li>
            <li class="listItem">
                <input type="checkbox" onclick="checkboxStatus(4)"/>
                <p class="listItemText">Completed Task 1</p>
                <p class="Remove">Remove</p>
            </li>
        </ul>
    </div>


    <ul id="tasksList">
        <li>Wash the car</li>
    </ul>

    <script src="app.js"></script>
</body>

</html>
